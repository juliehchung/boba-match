<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>LFZ Memory Match</title>
  </head>
  <body>
    <header>Memory Match</header>

    <!--Stats-->
    <div class="content">
      <div class="asideDiv">
        <aside>Stats
          <div class="stats gamesPlayed">1</div>
          <div class="stats gamesNum">2</div>
          <div class="stats attempts">3</div>
          <div class="stats attemptsNum">4</div>
          <div class="stats accuracy">5</div>
          <div class="stats accuracyNum">6</div>
        </aside>
    </div>
    <!--Cards-->
    <main>
        <div class="container">
          <!--First Row-->
          <div class="row">
              <div class="card">
                <div class="cardfront cf1"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf2"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf1"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf2"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf3"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf4"></div>
                <div class="cardback"></div>
              </div>
          </div>
          <!--Second Row-->
          <div class="row">
              <div class="card">
                <div class="cardfront cf3"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf4"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf5"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf6"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf5"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf6"></div>
                <div class="cardback"></div>
              </div>
          </div>
          <!--Third Row-->
          <div class="row">
              <div class="card">
                <div class="cardfront cf9"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf8"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf7"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf8"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf9"></div>
                <div class="cardback"></div>
              </div>
              <div class="card">
                <div class="cardfront cf7"></div>
                <div class="cardback"></div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <!--Modal-->
    <div class="modal" id="winModal">
      <div class="modalContent">
        <h2 class="modalTitle">Congratulations, You Won!!</h2>
        <button class="restartButton">Click to Restart!</button>
      </div>
    </div>

  </body>
</html>
