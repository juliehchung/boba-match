<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Bobafy</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">
  </head>
  <body>
    <img class="watercolor" src="assets/images/watercolorimg.png" alt="watercolor background">
    <header class="title">Find the Boba Flavors!</header>
    <div class="content">
      <aside class="statsTitle">
        <div class="games">
          <div class="stats gamesPlayed"></div>
          <div class="stats gamesNum"></div>
        </div>
        <div class="gameAttempts">
          <div class="stats attempts"></div>
          <div class="stats attemptsNum"></div>
        </div>
        <div class="gameAccuracy">
          <div class="stats accuracy"></div>
          <div class="stats accuracyNum"></div>
        </div>
      </aside>
      <main>
        <div class="container">
          <div class="row">
              <div class="card" id="card0"></div>
              <div class="card" id="card1"></div>
              <div class="card" id="card2"></div>
              <div class="card" id="card3"></div>
              <div class="card" id="card4"></div>
              <div class="card" id="card5"></div>
          </div>
          <div class="row">
              <div class="card" id="card6"></div>
              <div class="card" id="card7"></div>
              <div class="card" id="card8"></div>
              <div class="card" id="card9"></div>
              <div class="card" id="card10"></div>
              <div class="card" id="card11"></div>
          </div>
          <div class="row">
              <div class="card" id="card12"></div>
              <div class="card" id="card13"></div>
              <div class="card" id="card14"></div>
              <div class="card" id="card15"></div>
              <div class="card" id="card16"></div>
              <div class="card" id="card17"></div>
          </div>
        </div>
      </main>

    <div class="modal" id="winModal">
      <div class="modalContent">
        <h2 class="modalTitle">Congratulations, you found all the drinks!!</h2>
        <button class="restartButton">Find Them Again!</button>
      </div>
    </div>

  </body>
</html>
